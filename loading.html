<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'AbashiriMincho', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @font-face {
            font-family: 'AbashiriMincho';
            src: url('fonts/AbashiriMincho.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: #ffffff;
            font-family: 'AbashiriMincho', sans-serif;
        }

        .loading-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .loading-content p {
            font-size: 24px;
        }

        .progress-bar {
            width: 350px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 20px auto 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #ffffff;
            border-radius: 5px;
            width: 0%;
        }

        .dots {
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        .dots:nth-child(2) {
            animation-delay: 0s;
        }

        .dots:nth-child(3) {
            animation-delay: 0.1s;
        }

        .dots:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-content">
            <h1>Loading<span class="dots">.</span><span class="dots">.</span><span class="dots">.</span></h1>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div id="progress-text">0%</div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const progressText = document.getElementById('progress-text');
            const progressFill = document.querySelector('.progress-fill');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                progressText.textContent = progress + '%';
                progressFill.style.width = progress + '%';
            }, 100); // 10秒で100%になるように

            setTimeout(function() {
                window.location.href = 'index.html';
            }, 10000); // 10秒後にindex.htmlにリダイレクト
        });
    </script>
</body>
</html>
